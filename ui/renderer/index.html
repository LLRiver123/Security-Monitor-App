<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Security Monitor</title>
    <style>
      body { font-family: sans-serif; margin: 16px }
      #log { width: 100%; height: 70vh; white-space: pre-wrap; background: #111; color: #0f0; padding: 8px; overflow: auto }
      button { margin-right: 8px }
    </style>
  </head>
  <body>
    <h1>Security Monitor</h1>
    <div>
      <button id="start">Start Agent</button>
      <button id="stop">Stop Agent</button>
    </div>
    <div style="margin-top:12px">
      <label>Control API URL: <input id="controlUrlInput" style="width:360px" placeholder="http://127.0.0.1:PORT"/></label>
      <button id="connectControl">Connect</button>
    </div>
    <h3>Agent log</h3>
    <div id="log"></div>
    <h3>Pending remediation requests</h3>
    <div id="pending"></div>
    <script src="index.js"></script>
  </body>
</html>
