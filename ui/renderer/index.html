<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Agent Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4fc3f7;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-refresh {
            background: #2196f3;
            color: white;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
        }

        .btn-reject {
            background: #f44336;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
        }

        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .status-label {
            color: #999;
        }

        .status-value {
            color: #4fc3f7;
            font-weight: 500;
        }

        .status-running {
            color: #4caf50;
        }

        .status-stopped {
            color: #f44336;
        }

        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .log-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #252525;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info {
            color: #e0e0e0;
        }

        .log-warning {
            color: #ff9800;
        }

        .log-error {
            color: #f44336;
        }

        .pending-request {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 3px solid #ff9800;
        }

        .request-path {
            color: #4fc3f7;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .request-reason {
            color: #999;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .request-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            color: #666;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .timestamp {
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Security Agent Control Panel</h1>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start Agent</button>
            <button class="btn-stop" id="stopBtn">Stop Agent</button>
            <button class="btn-refresh" id="refreshBtn">Refresh Status</button>
        </div>

        <div class="status" id="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="statusValue">Unknown</span>
            </div>
            <div class="status-item">
                <span class="status-label">Control URL:</span>
                <span class="status-value" id="controlUrl">N/A</span>
            </div>
            <div class="status-item">
                <span class="status-label">Health:</span>
                <span class="status-value" id="healthStatus">Checking...</span>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Pending Remediation Requests</h2>
            <div id="pendingRequests"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Agent Logs</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        // const { agentAPI } = window;
        const MAX_LOGS = 500;
        let logs = [];

        // Update status display
        async function updateStatus() {
            try {
                const status = await agentAPI.getStatus();
                const statusEl = document.getElementById('statusValue');
                
                if (status.running) {
                    statusEl.textContent = 'Running';
                    statusEl.className = 'status-value status-running';
                } else {
                    statusEl.textContent = 'Stopped';
                    statusEl.className = 'status-value status-stopped';
                }

                document.getElementById('controlUrl').textContent = 
                    status.controlUrl || 'N/A';

                // Check health if running
                if (status.running && status.controlUrl) {
                    const health = await agentAPI.checkHealth();
                    const healthEl = document.getElementById('healthStatus');
                    
                    if (health.healthy) {
                        healthEl.textContent = 'Healthy';
                        healthEl.className = 'status-value status-running';
                    } else {
                        healthEl.textContent = 'Unhealthy';
                        healthEl.className = 'status-value status-stopped';
                    }
                } else {
                    document.getElementById('healthStatus').textContent = 'N/A';
                    document.getElementById('healthStatus').className = 'status-value';
                }

            } catch (err) {
                console.error('Failed to update status:', err);
            }
        }

        // Update pending requests
        async function updatePendingRequests() {
            try {
                const result = await agentAPI.getPending();
                const container = document.getElementById('pendingRequests');
                
                if (result.error) {
                    container.innerHTML = `<div class="empty-state">Error: ${result.error}</div>`;
                    return;
                }

                const requests = result.requests || [];
                
                if (requests.length === 0) {
                    container.innerHTML = '<div class="empty-state">No pending requests</div>';
                    return;
                }

                container.innerHTML = requests.map(req => `
                    <div class="pending-request">
                        <div class="request-path">${escapeHtml(req.path)}</div>
                        <div class="request-reason">${escapeHtml(req.reason || 'No reason provided')}</div>
                        <div class="timestamp">${formatTimestamp(req.timestamp)}</div>
                        <div class="request-actions">
                            <button class="btn-approve" onclick="approveRequest('${req.id}')">
                                ‚úì Approve
                            </button>
                            <button class="btn-reject" onclick="rejectRequest('${req.id}')">
                                ‚úó Reject
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Failed to update pending requests:', err);
            }
        }

        // Approve remediation request
        async function approveRequest(id) {
            try {
                const result = await agentAPI.approve(id);
                if (result.error) {
                    addLog(`Error approving request: ${result.error}`, 'error');
                } else {
                    addLog(`Request approved: ${id}`, 'info');
                }
                await updatePendingRequests();
            } catch (err) {
                addLog(`Failed to approve request: ${err.message}`, 'error');
            }
        }

        // Reject remediation request
        async function rejectRequest(id) {
            try {
                const result = await agentAPI.reject(id);
                if (result.error) {
                    addLog(`Error rejecting request: ${result.error}`, 'error');
                } else {
                    addLog(`Request rejected: ${id}`, 'info');
                }
                await updatePendingRequests();
            } catch (err) {
                addLog(`Failed to reject request: ${err.message}`, 'error');
            }
        }

        // Add log entry
        function addLog(message, level = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ message, level, timestamp });
            
            // Keep only recent logs
            if (logs.length > MAX_LOGS) {
                logs = logs.slice(-MAX_LOGS);
            }

            renderLogs();
        }

        // Render logs
        function renderLogs() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(log => {
                const msg = typeof log.message === 'string' 
                    ? log.message 
                    : log.message.message || JSON.stringify(log.message);
                
                return `
                    <div class="log-entry log-${log.level}">
                        <span class="timestamp">[${log.timestamp}]</span>
                        ${escapeHtml(msg)}
                    </div>
                `;
            }).join('');
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(iso) {
            try {
                return new Date(iso).toLocaleString();
            } catch {
                return iso;
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', async () => {
            addLog('Starting agent...', 'info');
            const result = await agentAPI.start(); // <-- D√πng t√™n API ng·∫Øn h∆°n
            if (result.error) {
                addLog(`Failed to start: ${result.error}`, 'error');
            }
            await updateStatus();
        });

        document.getElementById('stopBtn').addEventListener('click', async () => {
            addLog('Stopping agent...', 'info');
            const result = await agentAPI.stop(); // <-- D√πng t√™n API ng·∫Øn h∆°n
            if (result.error) {
                addLog(`Failed to stop: ${result.error}`, 'error');
            }
            await updateStatus();
        });

        document.getElementById('refreshBtn').addEventListener('click', async () => {
            await updateStatus();
            await updatePendingRequests();
            addLog('Status refreshed', 'info');
        });

        // Listen for events from main process
        agentAPI.onLog((data) => {
            const message = typeof data === 'string' ? data : data.message;
            const level = typeof data === 'object' ? data.level : 'info';
            addLog(message, level);
        });

        agentAPI.onControlUrl((data) => {
            const url = typeof data === 'string' ? data : data.url;
            addLog(`Control URL available: ${url}`, 'info');
            updateStatus();
        });

        agentAPI.onAgentExit((data) => {
            addLog(`Agent exited: code=${data.code} signal=${data.signal}`, 'warning');
            updateStatus();
        });

        // Make functions available globally for onclick handlers
        window.approveRequest = approveRequest;
        window.rejectRequest = rejectRequest;

        // Initial load
        updateStatus();
        updatePendingRequests();

        // Periodic updates
        setInterval(updateStatus, 5000);
        setInterval(updatePendingRequests, 2000);
    </script>
</body>
</html>
